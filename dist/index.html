<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
<script defer src="main.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <section class="dFlex">
      <article id="scores" class="dFlex">
        <div class="dFlex headlineTable">
          <h2>Recent scores  </h2>
          <button class="border shadow" type="button" name="button">Refresh</button>
        </div>

        <table class="border">
          <tr>
            <td>Name: 100</td>
          </tr>
          <tr>
            <td>Name: 20</td>
          </tr>
          <tr>
            <td>Name: 50</td>
          </tr>
          <tr>
            <td>Name: 78</td>
          </tr>
          <tr>
            <td>Name: 125</td>
          </tr>
          <tr>
            <td>Name: 77</td>
          </tr>
        </table>
      </article>
      <article id="enterScore" class="dFlex">
        <h2>Add your score</h2>
        <form class="dFlex" action="index.html" method="post">
          <input class="border" type="text" name="namne"  placeholder="Your name">
          <input class="border" type="text" name="score"  placeholder="Your score">
          <input class="border shadow" id="submit" type="submit" name="" value="Submit">
        </form>
      </article>
    </section>
</body>
</html>
