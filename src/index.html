<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <section class="dFlex">
      <article id="scores" class="dFlex">
        <div class="dFlex headlineTable">
          <h2>Recent scores  </h2>
          <button class="border shadow" type="button" name="button">Refresh</button>
        </div>

        <table id="result" class="border">
        
        </table>
      </article>
      <article id="enterScore" class="dFlex">
        <h2>Add your score</h2>
        <p id="message"></p>
        <form class="dFlex">
          <input class="border" type="text" name="namne"  placeholder="Your name">
          <input id="score" class="border" type="number" name="score"  placeholder="Your score" required>
          <input class="border shadow" id="submit" type="submit" name="" value="Submit">
        </form>
      </article>
    </section>
</body>
</html>
